# custom rate limit response
ratelimit_response:
  headers:
    X-Foo: RateLimitFoo
  status: 498 Rate Limited
  status_code: 498
  body: Rate Limit Exceeded

# custom blacklist response
blacklist_response:
  status: 497 Blacklisted
  status_code: 497
  headers:
    X-Foo: Bar
  json_body: {"error": {"status": "497 Blacklisted", "message": "You have been blacklisted. Please contact and administrator."}}

whitelist:
  - 1233456789abcdef
  - 1233456789abcdef1233456789
  - myDomain/myProject

blacklist:
  - abcdef1233456789
  - abcdef1233456789abcdef
  - abcdef1233456789
  - myDomain/myProject

rates:
  # global rate limits counted across all projects
  global:
    account/container:
      - action: update
        limit: 2r/m
      - action: create
        limit: 5r/30m

    account/container/object:
      - action: update
        limit: 50r/m
      - action: read
        limit: 2r/m

  # default local rate limits counted per project
  default:
    account/container:
      - action: update
        limit: 2r/m
      - action: create
        limit: 5r/30m

    account/container/object:
      - action: update
        limit: 2r/m
      - action: read
        limit: 2r/m
